<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width,initial-scacle=1.0">
<title>hoverevent</title>
<style>
.hover-content{
display:none;
text-align:center;
margin-top:20px;
}
.hovered{
color:blue;
cursor:pointer;
}
</style>
</head>
<body>
<h1 class="hovered">Hover Over This Text!</h1>
<div class="hover-content">
<img src="clg.png" alt="New Image">
<p>This is new content that appears when you hover over the text.<p>
</div>
<script>
var hoverText=document.querySelector('.hovered');
var hoverContent=document.querySelector('.hover-content');
hoverText.addEventListener('mouseover',function(){
hoverContent.style.display='block';
});
hoverText.addEventListener('mouseout',function(){
hoverContent.style.display='none';
});
</script>
</body>
</html>
